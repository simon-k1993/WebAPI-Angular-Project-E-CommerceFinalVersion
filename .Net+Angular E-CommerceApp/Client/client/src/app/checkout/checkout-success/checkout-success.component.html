<div class="container mt-5">
  <div><i class="fa fa-check-circle fa-5x" style="color: green;"></i></div>
  <h2>Thank you. Your order is confirmed</h2>
  <p class="mb-4">Your order has been successfully confirmed. While it hasn't shipped yet, we're diligently preparing it for a swift dispatch to your address.</p>
  <button *ngIf="order" routerLink="/orders/{{order.id}}" class="btn btn-outline-success">
    View your order
  </button>
  <button *ngIf="!order" routerLink="/orders" class="btn btn-outline-success">
    View your orders
  </button>
</div>
