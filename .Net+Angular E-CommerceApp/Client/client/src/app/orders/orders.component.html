<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <table class="table table-hover text-white" style="cursor: pointer;">
                <thead class="thead-light">
                    <tr>
                        <th class="text-white">Order</th>
                        <th class="text-white">Date</th>
                        <th class="text-white">Total</th>
                        <th class="text-white">Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let order of orders" routerLink="/orders/{{order.id}}" style="color: white;">
                        <th class="text-white"># {{order.id}}</th>
                        <td class="text-white">{{order.orderDate | date: 'medium'}}</td>
                        <td class="text-white">{{order.total | currency}}</td>
                        <td class="text-white">{{order.status}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
  </div>
